<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Iconifying Content - Dashboard</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

    <h1>მიმდინარე სტატისტიკა</h1>

      <ul data-metric="visits">
        <li>
          <div class="key">ინფიცირებული</div>
          <div class="val">356</div>
        </li>
        <li>
          <div class="key">გამოჯანმრთელებული</div>
          <div class="val">50.9</div>

        <li>

          <div class="val">6</div>
        </li>
      </ul>

      <ul data-metric="conversions">
        <li>
          <div class="key">Total Conversions</div>
          <div class="val">456</div>
        </li>
        <li>
          <div class="key">Average</div>
          <div class="val">65.1</div>
        </li>
        <li>
          <div class="key">Change</div>
          <div class="val">-47.4%</div>
        </li>
      </ul>
    </div>
    <h1>დღევანდელი სტატისტიკა</h1>

      <li>
        <div class="key">Range</div>
        <div class="val">7 days</div>
      </li>
      <li>
        <div class="key">Timezone</div>

      </li>
      <li>
        <div class="key">Spirit Animal</div>
        <div class="val">Duck</div>
      </li>
    </ul>
  </div>
  <div class="main">
    <ul>

    </ul>
  </div>
</div>
